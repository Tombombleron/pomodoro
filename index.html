<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="author" content="Robert Green">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="javascript.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Pomodoro Clock</h1>
            </div>
            <div class="settings">
                <div class="settings-header">
                    <h3>Session</h3>
                    <h3>Break</h3> 
                </div>
                <div class="settings-tools">
                    <div id="sessionDown">
                        <i class="fas fa-angle-down"></i>
                    </div>
                    <div id="sessionSetting"></div>
                    <div id="sessionUp">
                        <i class="fas fa-angle-up"></i>
                    </div>
                    <div id="breakDown">
                        <i class="fas fa-angle-down"></i>
                    </div>
                    <div id="breakSetting"></div>
                    <div id="breakUp">
                        <i class="fas fa-angle-up"></i>
                    </div>
                </div>
            </div>
            <div class="timer">
                <div class="play-reset-container">
                    <div class="play-button" id="startButton">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="reset-button" id="resetButton">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                </div>
                <div class="timer-title">
                    <h2 id="timerStatus">Session</h2>
                </div>
                <div class="timer-display">
                    <h2 id="sessionTimer">25:00</h2>
                </div>
                <div class="pause-play-container">
                    <div class="pause-button" id="pauseButton">
                        <i class="fas fa-pause"></i>
                    </div>
                    <div class="stop-button" id="stopButton">
                        <i class="fas fa-stop"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
